<form class="contribute-form" id="contribute-form">
	<div ng-hide="contributeForm.hide" class="fields">
		<span>Title:</span><input type="text" name="title" required ng-model="form.title"><br />
		<span>Link:</span>
		<div class="link-group">
			<input type="text" name="link" required ng-model="form.link">
			<div id="progressBar" ng-style="{'width': progress+'%','backgroundColor':backColor,'borderStyle':borderStyle}" ng-show="progressShow"><span>{{form.filenamePlaceholder}}</span></div>
			<p class="error-message" ng-show="uploadErrorShow">Sorry, upload failed.</p>
		</div>
		
		<input type="file" id="file-upload" ng-model="form.file" base-sixty-four-input on-after-validate="onAfterValidateFunc" on-change="startLoad" ng-show="false">
		<label for="file-upload" class="upload-button">Upload</label> <br /><!-- this maynot work in firefox -->
		<span>Name:</span><input type="text" name="name" required ng-model="form.name">
	</div>
	
	<button type="button" ng-click="contributeButton(contributeForm)">Contribute</button>
	<button type="button" class="cancel-button" ng-click="quitContributeButton()" ng-hide="contributeForm.hide" >Cancel</button>
</form>
