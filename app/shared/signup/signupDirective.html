<div class="signup-popup-wrapper popup-wrapper" ng-show="signUpShow">
	<div class="popup">
		<h4>Sign up</h4>
		<p>We're excited to have you join the community! Let's get to know each other a little better.</p>

		<form ng-submit="registerSubmit()" class="sign-up-form" name="signupForm">

			<div class="sign-up-fields">
			<span>My name is </span><input ng-class="{'has-error':signupForm.firstname.$invalid &&(!signupForm.firstname.$pristine),'valid':signupForm.firstname.$valid}"type="text" name="firstname" placeholder="First name" required ng-model="firstname" novalidation> <input ng-class="{'has-error':signupForm.lastname.$invalid&&(!signupForm.lastname.$pristine),'valid':signupForm.lastname.$valid}"type="text" name="lastname" placeholder="Last name" required ng-model="lastname" novalidation>
			<span>I am a </span><input ng-class="{'has-error':signupForm.title.$invalid&&!signupForm.title.$pristine,'valid':signupForm.title.$valid}"type="text" name="title" placeholder="Title" required ng-model="title" novalidation> <span> at </span><input ng-class="{'has-error':signupForm.univeristy.$invalid&&!signupForm.univeristy.$pristine,'valid':signupForm.university.$valid}"type="text" name="university" placeholder="University" required ng-model="university" novalidation> 
			<span>I'd like to log in with </span><input ng-class="{'has-error':signupForm.username.$invalid&&!signupForm.username.$pristine,'valid':signupForm.username.$valid}"type="email" name="username" placeholder="Email" required ng-model="username" novalidation> <br />
			<input ng-class="{'has-error':signupForm.password.$invalid&&!signupForm.password.$pristine,'valid':signupForm.password.$valid}"type="password" name="password" placeholder="Password" required ng-model="password" ng-minlength="5" novalidation>
			<input ng-class="{'has-error':(signupForm.password2.$invalid||!passwordMatch())&&!signupForm.password2.$pristine,'valid':signupForm.password2.$valid && passwordMatch()}"type="password" name="password2" placeholder="Re-enter password" required ng-model="password2" ng-minlength="5" novalidation>
			<br />

			</div>
			<button type="submit">Signup</button>
		</form>
	</div>


</div>
