<div class="login-wrapper">
	
<form ng-submit="loginSubmit()" class="container">

	<span class="input-title">Username: </span><input type="text" name="username" required ng-model="username"><br />

	<span class="input-title">Password: </span><input type="password" name="password" required ng-model="password"><br />


	
	<button type="submit">Login</button>

</form>

	
</div>
