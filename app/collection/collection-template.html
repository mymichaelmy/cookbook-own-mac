<div class="collection-wrapper container">
	<div class="row explain-section">
		<h2>MY COLLECTION</h2>
	</div>
	<!-- should judge if exist -->
	<form name="zips" action="/action.php" method="post" class="section-list section-method ">
		<div class="configure-bar">
			<span class="select-all-button">
			<input type="checkbox" name="selectAll" ng-model="selectAll" ng-change="toggleAll(selectAll)"/>Select all
			</span>
			<button type="submit" id="submit" name="createzip" value="Download All Seleted Files" ng-show="ifAnyCard()">Download recipes</button>
			<button type="button" id="remove" name="remove" ng-click="removeCard()" ng-show="ifAnyCard()">Remove from collection</button>
		</div>
		<div class="clearfix">
			<div class="col-md-3" ng-repeat="card in cards">
				<div class="card" >
					<input type="checkbox" checked="" name="files[]" value="{{card.fileURL}}" ng-model="selectArray[$index]" />
					<a ng-href="#!method_card/{{card.nid}}" class="{{card.category}}">
						<div class="bg-image">
							<img src="" alt="">

							<h2>{{card.title}}</h2>
						</div>
					</a>	
						<!-- <p>{{card.summary}}</p> -->
						<p>Posted by <strong>{{card.author||"Anonymous"}}</strong></p>
						<p>{{card.recommended}} recommend this recipe</p>
						<p>Endorsed by <span>{{card.endorse||"Design Thinking"}}</span></p>

				</div>
			</div>
		</div>
	<!-- take into account the url will change when hosted online, remember to modify it -->
		</br>
	
		<!-- <input ng-repeat="card in cards" type="checkbox" name="files[]" value="{{card.fileURL}}"/> -->
		<!-- <input type="submit" id="submit" name="createzip" value="Download All Seleted Files" > -->
		
	</form>
